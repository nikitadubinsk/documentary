<section>
  <tui-island hoverable="true" class="tui-space_top-6" *ngIf="!newPassword">
    <p class="tui-island__category">Авторизация</p>
    <h3 class="tui-island__title">Авторизоваться в приложении</h3>
    <tui-notification class="tui-space_top-4" status="error" *ngIf="error$ | async as error">
      {{error}}
    </tui-notification>
    <form [formGroup]="autherization">
      <tui-input class="tui-space_top-4" formControlName="email" tuiTextfieldSize="m" name="email">
        Адрес электронной почты
      </tui-input>
      <tui-field-error formControlName="email"></tui-field-error>
      <tui-input-password class="tui-space_top-4" formControlName="password" tuiTextfieldSize="m" name="password">
        Пароль
      </tui-input-password>
      <tui-field-error formControlName="password"></tui-field-error>
      <button tuiButton type="button" class="tui-space_right-3 tui-space_bottom-3 tui-space_top-4 maxWidth"
        appearance="primary" (click)="auth()">
        Авторизоваться в приложении
      </button>
    </form>
  </tui-island>

  <tui-island hoverable="true" class="tui-space_top-6" *ngIf="newPassword">
    <p class="tui-island__category">Авторизация</p>
    <h3 class="tui-island__title">Задать новый пароль</h3>
    <form [formGroup]="newPasswordForm">
      <tui-input-password class="tui-space_top-4" formControlName="password1" tuiTextfieldSize="m">
        Новый пароль
      </tui-input-password>
      <tui-field-error formControlName="password1"></tui-field-error>
      <tui-input-password class="tui-space_top-4" formControlName="password2" tuiTextfieldSize="m">
        Повторите пароль
      </tui-input-password>
      <tui-field-error formControlName="password2"></tui-field-error>
      <button tuiButton type="button" class="tui-space_right-3 tui-space_bottom-3 tui-space_top-4 maxWidth"
        appearance="primary" (click)="createNewPassword()">
        Авторизоваться в приложении
      </button>
    </form>
  </tui-island>
</section>
